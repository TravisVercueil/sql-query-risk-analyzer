version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: sql_analyzer_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sql_analyzer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init-sandbox.sql:/docker-entrypoint-initdb.d/init-sandbox.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_sandbox:
    image: postgres:14-alpine
    container_name: sql_analyzer_sandbox
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sql_analyzer_sandbox
    ports:
      - "5433:5432"
    volumes:
      - postgres_sandbox_data:/var/lib/postgresql/data
      - ./backend/src/database/init-sandbox.sql:/docker-entrypoint-initdb.d/init-sandbox.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_sandbox_data:
